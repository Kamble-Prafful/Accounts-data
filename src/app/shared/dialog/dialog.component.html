<div class="container">
  <h1 mat-dialog-title></h1>
  <div mat-dialog-content style="text-align: center">Are you sure?</div>
  <div class="flexBtnContainer" mat-dialog-actions>
    <button
      [autofocus]="false"
      mat-raised-button
      color="accent"
      mat-dialog-close
    >
      No
    </button>
    <button
      class="btn btn-success"
      mat-raised-button
      color="buttonSuccess"
      [mat-dialog-close]="true"
    >
      Yes
    </button>
  </div>
</div>
